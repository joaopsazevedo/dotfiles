import = ["~/.config/alacritty/catppuccin/catppuccin-latte.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "SF Mono"
style = "Bold"

[font.bold_italic]
family = "SF Mono"
style = "Bold Italic"

[font.italic]
family = "SF Mono"
style = "Italic"

[font.normal]
family = "SF Mono"
style = "Regular"

[selection]
save_to_clipboard = true

[window]
dynamic_title = false
startup_mode = "Maximized"
title = "Alacritty"
